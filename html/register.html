<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="../CSS/form.css">
	<script src="../javascript/form.js"></script>
</head>
<body>
	<h1>Register</h1>
	<div class="form">
		<form action="/action_page.php" onsubmit="return regvalidation()">
			<table>
				<tr>
					<th>First name:</th>
					<th><input oninput="FNameCheck();" id="Fname" type="text" name="firstname" maxlength="10" placeholder="First name" autofocus required></th>
				</tr>
				<tr>
					<th>Last name:</th>
					<th><input oninput="LNameCheck();" id="Lname" type="text" name="lastname" placeholder="Last name" maxlength="15" required></th>
				</tr>
				<tr>
					<th>Email:</th>
					<th><input oninput="mailcheck()"; id="mail" type="email" name="email" placeholder="Enter your email" maxlength="25" required></th>
				</tr>
				<tr>
					<th>Password:</th>
					<th><input id="pass1" type="password" name="password" placeholder="Enter your password" maxlength="8" required></th>
				</tr>
				<tr>
					<th>Confirm-pass:</th>
					<th><input id="pass2" oninput="passcheck()" type="password" name="password" placeholder="Enter your password" maxlength="8" required></th>
				</tr>
				<tr>
					<th><input type="radio" name="gender" value="male" checked> Male</th>
  				<th><input type="radio" name="gender" value="female"> Female</tr>
				<tr>
					<th>  <input type="reset" value="Reset">
					</th>
					<th><input id="submit" type="submit" value="submit"></th>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
